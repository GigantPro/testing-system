name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    
    steps:
    - uses: actions/checkout@v3
    - name: Create .env file
      run: cp ./.env.example ./.env

    - name: Key preparation
      run: |
        echo ${FULLCHAIN_PEM} > ./nginx/SSL/fullchain.pem
        echo ${PRIVKEY_PEM} > ./nginx/SSL/privkey.pem

    - uses: isbang/compose-action@v1.4.1
      with:
        compose-file: "./docker-compose.yml"
    - name: Build the Docker image
      run: |
        sudo docker-compose -f ./docker-compose.yml up --build --abort-on-container-exit --exit-code-from service-test
      